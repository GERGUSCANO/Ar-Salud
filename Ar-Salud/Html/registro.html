<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../Css/reg1.css">
    
</head>
<header class="cabeza">
    <p id="p1"><i> ¡Hola, bienvenido a Ar-Salud!</i></p>
    <p id="p2"><b>Comencemos con tu Registro</b></p>
</header>
<body>
    
    <div class="reg_user">
    <form method="post" action="informacion.php">
        <label for="username">Ingresa tu nombre completo</label><br>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre de usuario"><br>
        <label for="password">Contraseña</label><br><!--que muestre en pantalla que solo tiene q ser 6 digitos-->
        <input type="password" name="password" id="password" placeholder="Contraseña"><br>
        <label for="email">Ingresa tu correo electronico</label><br>
        <input type="email" name="email" id="email" placeholder="email"><br>
        <label for="fecha de nacimiento">Fecha de nacimiento</label><br>
        <input type="date" name="nacimiento" id="nacimiento">


        <p>¿Tienes Obra Social?</p>
        <input type="radio" id="Si" name="obra social">
        <label for="si">SI</label>
        <input type="radio" id="No" name="obra social">
        <label for="no">NO</label>
        <br><p>En caso de tener ¿cual tienes?</p>
        <select id="obras sociales">
            <option value="Osde">Osde</option>
            <option value="Gea">Gea</option>
            <option value="Iosfa">Iosfa</option>
            <option value="Osecac">Osecac</option>
            <option value="Provincia">Provincia</option>
            <option value="Ospea">Ospea</option>
        </select>


    </form>
    </div>
</body>
</html>
